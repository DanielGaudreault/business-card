<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles.css">

    <style>
        :root {
            --primary-color: #D32F2F; /* A deeper red */
            --secondary-color: #FFC107; /* Gold for accents */
            --text-color: white;
            --background-color: rgba(0, 0, 0, 0.8);
            --padding-small: 10px;
            --padding-medium: 20px;
            --padding-large: 30px;
            --font-size-base: 16px;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1920_1080_Black.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            font-size: var(--font-size-base);
        }

        .home-link {
            position: fixed;
            top: var(--padding-small);
            left: var(--padding-small);
            z-index: 1000;
            cursor: pointer;
        }

        .home-link img {
            width: 80px;
            height: 80px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--padding-medium);
        }

        .contact-info {
            text-align: center;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: var(--padding-large);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-info h2 {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: var(--padding-small);
        }

        .contact-info h3 {
            color: var(--secondary-color);
            font-size: 1.2em;
            margin-top: var(--padding-small);
            font-weight: 600;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 0.9em;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--secondary-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: var(--padding-small) 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }

        .social-icons {
            margin-top: var(--padding-small);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--padding-small);
        }

        .social-icon {
            color: var(--text-color);
            font-size: 24px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            color: var(--secondary-color);
        }

        @media screen and (max-width: 768px) {
            .contact-info {
                padding: var(--padding-medium);
            }
            .contact-info h2 {
                font-size: 1.5em;
            }
            .contact-info h3 {
                font-size: 1em;
            }
            .home-link img {
                width: 60px;
                height: 60px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .contact-info {
                padding: var(--padding-small);
            }
            .contact-info p {
                font-size: 0.8em;
            }
            .social-icon {
                font-size: 20px;
            }
            footer p {
                font-size: 0.7em;
            }
            .home-link img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="home-link" onclick="goToHomePage()">

    </div>

    <div class="main-content">

            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> <a href="tel:+15142918701">+1 514 291-8701</a></p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> <a href="https://www.google.com/maps/search/?api=1&query=12180+Albert-Hudon+Montreal+Qc+Canada+H1G+3K7" target="_blank">12180 Albert-Hudon, Montreal, QC, Canada, H1G 3K7</a></p>
            <p><i class="fas fa-globe"></i> <strong>Web:</strong> <a href="http://www.capmatic.com" target="_blank">www.capmatic.com</a></p>
            <h3>Packaging Machinery & Robotic Solutions</h3>

            <a href="https://twitter.com/DGmovement87" class="social-icon" onclick="showMessage('Twitter')"><i class="fab fa-twitter"></i></a>

    <script>
        function showMessage(event, platform) {
            event.preventDefault();
            Swal.fire({
                title: platform,
                text: 'You clicked on ' + platform,
                icon: 'info',
                confirmButtonText: 'Close'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = event.target.href;
                }
            });
        }

        function goToHomePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
