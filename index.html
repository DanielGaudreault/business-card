<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert library -->
    <link rel="icon" type="image/png" href="images/capmatic.png"> <!-- Updated Favicon -->
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <!-- For Android -->
    <link rel="manifest" href="manifest.json"> <!-- Manifest file for PWA -->
    <style>
        /* Additional CSS styles specific to the home page */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1920_1080_Black.jpg');
            background-size: cover; /* Ensures the background image covers the whole page */
            background-position: center; /* Centers the background image */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }

        .main-content {
            flex: 1; /* Takes up remaining space, pushing footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Optional, gives some contrast */
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: red; /* Changed to red */
            color: #fff;
            padding: 20px 0; /* Reduced padding for a more compact footer */
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px; /* Reduced font size */
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .social-icon {
            color: #fff;
            font-size: 20px; /* Reduced icon size */
            margin-right: 10px; /* Reduced margin */
            transition: color 0.3s ease;
            cursor: pointer; /* Add cursor pointer */
        }

        .social-icon:hover {
            color: #ffd54f; /* Yellow */
        }
    </style>
</head>
<body>
    <div class="home-link" onclick="goToHomePage()">
        <img src="images/capmatic.png" alt="Home">
    </div>

    <div class="main-content">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: dgaudreault@capmatic.com</p>
            <p>Phone: +1 514 291-8701</p>
            <p>Address: 12180 Albert-Hudon Montreal, Qc., Canada, H1G 3K7</p>
            <p>Web: www.capmatic.com</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Daniel Gaudreault. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/dan.gaudreault/" class="social-icon" onclick="showMessage('Facebook')"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/DGmovement87" class="social-icon" onclick="showMessage('Twitter')"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/daniel-gaudreault-373b67203/" class="social-icon" onclick="showMessage('LinkedIn')"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/DanielGaudreault/mywebsite" class="social-icon" onclick="showMessage('GitHub')"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/dgmovement87/" class="social-icon" onclick="showMessage('Instagram')"><i class="fab fa-instagram"></i></a>
            <a href="https://m.me/dan.gaudreault" class="social-icon" onclick="showMessage('Messenger')"><i class="fab fa-facebook-messenger"></i></a>
        </div>
    </footer>

    <script>
        // Function to display popup message
        function showMessage(platform) {
            Swal.fire({
                title: platform,
                text: 'You clicked on ' + platform,
                icon: 'info',
                confirmButtonText: 'Close'
            });
        }

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
