<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daniel Gaudreault's business card with contact info for packaging machinery solutions.">
    <meta name="keywords" content="packaging machinery, robotic solutions, Montreal, Capmatic">
    <title>My Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert library -->

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="images/capmatic.png"> <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/capmatic.png"> <!-- iOS App Icon -->
    <link rel="manifest" href="manifest.json"> <!-- Manifest file for PWA -->

    <style>
        :root {
            --primary-color: red;
            --text-color: white;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1920_1080_Black.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            position: relative;
        }

        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        .home-link img {
            width: 50px;
            height: 50px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            text-align: center;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .contact-info h2, .contact-info h3 {
            color: var(--primary-color);
        }

        .contact-info h3 {
            margin-top: 10px;
            font-weight: normal;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-icon {
            color: var(--text-color);
            font-size: 20px;
            margin: 0 5px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            color: #ffd54f;
        }

        @media screen and (max-width: 600px) {
            .contact-info {
                width: 80%;
            }
            .social-icons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="home-link" onclick="goToHomePage()">
            <img src="images/capmatic.png" alt="Home" loading="lazy">
        </div>
    </header>

    <div class="main-content">
        <article class="contact-info">
            <h2>Daniel Gaudreault</h2>
            <p><strong>Email:</strong> <a href="mailto:dgaudreault@capmatic.com">dgaudreault@capmatic.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+15142918701">+1 514 291-8701</a></p>
            <p><strong>Address:</strong> <a href="https://www.google.com/maps/search/?api=1&query=12180+Albert-Hudon+Montreal+Qc+Canada+H1G+3K7" target="_blank">12180 Albert-Hudon Montreal, Qc., Canada, H1G 3K7</a></p>
            <p><strong>Web:</strong> <a href="http://www.capmatic.com" target="_blank">www.capmatic.com</a></p>
            <h3>PACKAGING MACHINERY & ROBOTIC SOLUTIONS</h3>
        </article>
    </div>

    <footer>
        <p>Â© 2025 Daniel Gaudreault. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/dan.gaudreault/" class="social-icon" aria-label="Visit our page on Facebook" onclick="showMessage(event, 'Facebook')"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/DGmovement87" class="social-icon" aria-label="Visit our page on Twitter" onclick="showMessage(event, 'Twitter')"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/daniel-gaudreault-373b67203/" class="social-icon" aria-label="Visit our page on LinkedIn" onclick="showMessage(event, 'LinkedIn')"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/DanielGaudreault/mywebsite" class="social-icon" aria-label="Visit our GitHub" onclick="showMessage(event, 'GitHub')"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/dgmovement87/" class="social-icon" aria-label="Visit our page on Instagram" onclick="showMessage(event, 'Instagram')"><i class="fab fa-instagram"></i></a>
            <a href="https://m.me/dan.gaudreault" class="social-icon" aria-label="Message us on Messenger" onclick="showMessage(event, 'Messenger')"><i class="fab fa-facebook-messenger"></i></a>
        </div>
    </footer>

    <script>
        // Function to display popup message
        function showMessage(event, platform) {
            event.preventDefault();
            Swal.fire({
                title: platform,
                text: 'You clicked on ' + platform,
                icon: 'info',
                confirmButtonText: 'Close'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = event.target.href;
                }
            });
        }

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
