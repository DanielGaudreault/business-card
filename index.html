<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Daniel Gaudreault's business card with contact info for packaging machinery solutions.">
    <meta name="keywords" content="packaging machinery, robotic solutions, Montreal, Capmatic">
    <title>My Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert library -->

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="images/capmatic.png"> <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/capmatic.png"> <!-- iOS App Icon -->
    <link rel="manifest" href="manifest.json"> <!-- Manifest file for PWA -->

    <style>
        :root {
            --primary-color: red;
            --text-color: white;
            --padding-small: 10px;
            --padding-medium: 20px;
            --padding-large: 30px;
            --font-size-base: 16px;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1920_1080_Black.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            font-size: var(--font-size-base);
        }

        .home-link {
            position: fixed;
            top: var(--padding-small);
            left: var(--padding-small);
            z-index: 1000;
            cursor: pointer;
        }

        .home-link img {
            width: 100px; /* Increased size for the icon on larger screens */
            height: 100px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--padding-medium) var(--padding-small);
        }

        .contact-info {
            text-align: center;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.7); /* Increased opacity for better readability on mobile */
            padding: var(--padding-small);
            border-radius: 8px;
            width: 95%; /* Increased width for smaller screens */
            max-width: 600px; /* Still keep a max-width for larger screens */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Added shadow for depth on mobile */
        }

        .contact-info h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: var(--padding-small);
        }

        .contact-info h3 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-top: var(--padding-small);
            font-weight: normal;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: var(--padding-small) 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }

        .social-icons {
            margin-top: var(--padding-small);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--padding-small);
        }

        .social-icon {
            color: var(--text-color);
            font-size: 24px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            color: #ffd54f;
        }

        @media screen and (max-width: 768px) {
            .contact-info {
                padding: var(--padding-small);
            }
            .contact-info h2 {
                font-size: 1.3em;
            }
            .contact-info h3 {
                font-size: 1em;
            }
            .home-link img {
                width: 70px; /* Adjusted size for medium-sized mobile devices */
                height: 70px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: var(--font-size-base) * 0.9; /* Slightly smaller base font size */
            }
            .contact-info {
                padding: calc(var(--padding-small) / 2);
            }
            .contact-info p {
                font-size: 0.8em;
            }
            .social-icon {
                font-size: 20px;
            }
            footer p {
                font-size: 0.7em;
            }
            .home-link img {
                width: 50px; /* Adjusted size for smaller screens while still being large */
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="home-link" onclick="goToHomePage()">
        <img src="images/capmatic.png" alt="Home" loading="lazy">
    </div>

    <div class="main-content">
        <article class="contact-info">
            <h2>Daniel Gaudreault</h2>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:dgaudreault@capmatic.com">dgaudreault@capmatic.com</a></p>
            <p><i class="fas fa-phone"></i> <strong>Phone:</strong> <a href="tel:+15142918701">+1 514 291-8701</a></p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> <a href="https://www.google.com/maps/search/?api=1&query=12180+Albert-Hudon+Montreal+Qc+Canada+H1G+3K7" target="_blank">12180 Albert-Hudon Montreal, Qc., Canada, H1G 3K7</a></p>
            <p><i class="fas fa-globe"></i> <strong>Web:</strong> <a href="http://www.capmatic.com" target="_blank">www.capmatic.com</a></p>
            <h3><i class="fas fa-cogs"></i> PACKAGING MACHINERY & ROBOTIC SOLUTIONS</h3>
        </article>
    </div>

    <footer>
        <p>Â© 2025 Daniel Gaudreault. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/dan.gaudreault/" class="social-icon" aria-label="Visit our page on Facebook" onclick="showMessage(event, 'Facebook')"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/DGmovement87" class="social-icon" aria-label="Visit our page on Twitter" onclick="showMessage(event, 'Twitter')"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/daniel-gaudreault-373b67203/" class="social-icon" aria-label="Visit our page on LinkedIn" onclick="showMessage(event, 'LinkedIn')"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/DanielGaudreault/mywebsite" class="social-icon" aria-label="Visit our GitHub" onclick="showMessage(event, 'GitHub')"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/dgmovement87/" class="social-icon" aria-label="Visit our page on Instagram" onclick="showMessage(event, 'Instagram')"><i class="fab fa-instagram"></i></a>
            <a href="https://m.me/dan.gaudreault" class="social-icon" aria-label="Message us on Messenger" onclick="showMessage(event, 'Messenger')"><i class="fab fa-facebook-messenger"></i></a>
        </div>
    </footer>

    <script>
        // Function to display popup message
        function showMessage(event, platform) {
            event.preventDefault();
            Swal.fire({
                title: platform,
                text: 'You clicked on ' + platform,
                icon: 'info',
                confirmButtonText: 'Close'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = event.target.href;
                }
            });
        }

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
